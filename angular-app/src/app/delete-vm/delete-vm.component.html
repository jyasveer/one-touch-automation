<div class="container">
    <alert type="success" *ngIf="isVmDeleted">
        <strong>VM is deleted successfully.</strong>
    </alert>
    <alert type="info" *ngIf="isVmTriggered">
        <strong>VM is triggered for deletion.</strong>
    </alert>
    <alert type="info" *ngIf="isVmPending">
        <strong>VM deletion is pending.</strong>
    </alert>
    <alert type="info" *ngIf="isVmRunning">
        <strong>VM deletion is running.</strong>
    </alert>
    <alert type="danger" *ngIf="isVmDeleteError">
        <strong>Error in deleting VM.</strong>
    </alert>
    <div class="col-sm-6">
        <form class="form-horizontal" role="form" #vmForm="ngForm">
            <div class="form-group">
                <label class="col-sm-4 control-label">* VM Name
                </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="VIRTUAL MACHINE NAME" required *ngIf="!isPreview" [(ngModel)]="machineName"
                        name="name" #name="ngModel">
                    <div *ngIf="isPreview">{{ machineName || '---' }}</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">* VC Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="VIRTUAL CENTER NAME" required *ngIf="!isPreview" [(ngModel)]="vcName"
                        name="vcNameInput" #vcNameInput="ngModel">
                    <div *ngIf="isPreview">{{ vcName || '---' }}</div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">Email Address </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="EMAIL" [(ngModel)]="email" *ngIf="!isPreview" name="emailString" #emailString="ngModel">
                    <div *ngIf="isPreview">
                        {{ userEmail }}
                        <span *ngIf="email !== ''">
                            , {{ this.email }}
                        </span>
                    </div>
                    <div class="text-muted" *ngIf="!isPreview">User's email :- {{ userEmail }}</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="button" class="btn btn-default" *ngIf="! isPreview" (click)="isPreview = true" [disabled]="vmForm.invalid">Next</button>
                </div>
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="button" class="btn btn-default" *ngIf="isPreview && showSubmit" (click)="onSubmit()">Submit</button>
                    <button type="button" class="btn btn-default" style="margin-left: 10px" *ngIf="isPreview && showSubmit" (click)="isPreview = false">Back</button>
                </div>
            </div>
        </form>
    </div>
</div>
